<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Mã xác nhận đặt lại mật khẩu</title>
    <meta charset="UTF-8">
</head>

<body
    style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0;">
    <table style="max-width: 600px; margin: 40px auto; background-color: #ffffff; border-radius: 8px; padding: 30px;">
        <tr>
            <td>
                <h2 style="color: #333;">Yêu cầu đặt lại mật khẩu</h2>

                <p style="font-size: 16px; color: #555;">
                    Xin chào <strong><span th:text="${name}"></span></strong>,
                </p>

                <p style="font-size: 16px; color: #555;">
                    Chúng tôi đã nhận được yêu cầu đặt lại mật khẩu từ bạn. Vui lòng sử dụng mã xác nhận sau để tiếp
                    tục:
                </p>

                <div style="margin: 30px 0; text-align: center;">
                    <span
                        style="display: inline-block; background-color: #7c8289; color: white; font-size: 24px; font-weight: bold; padding: 15px 25px; border-radius: 8px;">
                        <span th:text="${value}"></span>
                    </span>
                </div>

                <p style="font-size: 16px; color: #555;">
                    Mã này có hiệu lực trong vòng <strong>5 phút</strong>. Nếu bạn không thực hiện yêu cầu này, vui lòng
                    bỏ qua email này.
                </p>

                <div style="margin: 20px 0; border-top: 1px solid #ddd;"></div>

                <p style="font-size: 16px; color: #555;">Trân trọng,</p>
                <p style="font-size: 16px; color: #555;">
                    <strong>Hệ thống hỗ trợ người dùng</strong>
                </p>
            </td>
        </tr>
    </table>
</body>

</html>
